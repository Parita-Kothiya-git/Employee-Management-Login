<div class="card m-5 p-3">
    <div class="card-body">
        <input class="form-control w-25 mb-3" id="myInput" type="text" placeholder="Search.." (keyup)="applyFilter($event.target.value)">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-bordered table-striped table-hover">

                <!-- Id Column -->
                <ng-container matColumnDef="eId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element" [innerHTML]="element.eId | highlight: filterText"></td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="eName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element" [innerHTML]="element.eName| highlight: filterText"></td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
                    <td mat-cell *matCellDef="let element" [innerHTML]="element.position| highlight: filterText"></td>
                </ng-container>

                <!-- Joining Date Column -->
                <ng-container matColumnDef="jDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </th>
                    <td mat-cell *matCellDef="let element" [innerHTML]="element.jDate | highlight: filterText"></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
        </div>
    </div>
</div>
